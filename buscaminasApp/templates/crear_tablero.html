<!DOCTYPE html>
<html>
<head>
    <title>Tablero de Buscaminas</title>
</head>
<body>
    <h1>Crear Tablero de Buscaminas</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Crear Tablero">
    </form>
    {% if tablero %}
    <table border="1">
        {% for row in tablero %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
